<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <style type="text/css">
        .div1{
            background-color: red;
        }
    </style>
</head>
<body>
<!--
    一、标签分类：
        1、从功能上划分
            （1）、头部标签
                告诉浏览器与当前文件的一些相关信息，如网页的标题（tile），网页的描述（description）等，这些信息通常不能被用户直接看到
            （2）、可视标签
                告诉浏览器应该直接呈现的东西，比如文字、图片（img）、链接（a）等，这些标签是一个网页组成的主要部分，用户通常能够直接看到的就是这些标签
        2、从结构上划分
            （1）、单标签
            （2）、双标签
    二、标签之间的关系：
        嵌套（父子）、并列（兄弟）
    三、基本标签
        1、结构标签
            （1）、div盒子标签
                <div></div>
                标签特性：无任何默认样式
                        在没有通过样式设置宽高的情况下，宽度默认与父级元素一致，高度由内容撑起来。
            （2）、p段落标签
                <p></p>
                标签特性：默认上下外边距
                        在没有通过样式设置高度的情况下，宽度默认与父级元素一致，高度由内容撑起来
                        行级元素
            （3）、h1 - h6标签
                <h1></h1>
                标签特性：有默认的上下外边距，字体加粗，字体变大
                        在没有通过样式设置高度的情况下，宽度默认与父级元素一致，高度由内容撑起来
                        行级元素
                        h1-h6文字大小依次变小，h1在一个页面中只允许出现一次，即使写了多个，浏览器也会认为只出现了一次
            （4）、span空元素
                <span></span>
                    标签特性：无任何默认样式,推荐使用 span来组合行内元素，以便通过样式来格式化它们。
             (5)、em与i 斜体
                <em></em> <i></i>
                标签特性：默认斜体字体，em有强调的语义，i没有任何语义
            （6）、strong与b 加粗
                <strong></strong> <b></b>
                标签特性：默认加粗字体，strong有强调的语义，b没有任何语义
-->
<p>我是辅助</p>
<p>Hide in the bush</p>

<h1>this is a h1</h1>
<h2>this is a h1</h2>
<h3>this is a h1</h3>
<h4>this is a h1</h4>
<h5>this is a h1</h5>
<h6>this is a h1</h6>

</body>
</html>
