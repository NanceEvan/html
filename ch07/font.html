    <meta charset="UTF-8">

    <style type="text/css">
        /*
            字体样式
                |- 字体颜色color：
                                       值：
                                           关键字
                                           rgba
                                           16进制
                |- 字体粗细font-weight:
                                       值：
                                           关键字（normal bold）
                                           数值（100-900  550开始明显加粗）
                |- 字体大小: font-size:
                                       值：
                                           px（最小值12px，Chrome默认字体大小： 16px）
                                           %（父级font-size的比值，仍然会受最低12px的影响）
                                           em（1em 等于当前的字体尺寸。2em 等于当前字体尺寸的两倍。例如，如果某元素以 12pt 显示，那么 2em 是24pt。）
                                           注意：！！！p标签和p标签之间font-size不会继承！！！
                |- 字体风格：font-style：设置字体是否倾斜
                                       值：
                                           normal 默认
                                           italic 斜体
                |- 字体类型：font-family：设置字体的类型
                                       值：
                                       字体关键字（使用英文关键字时，关键字中间有空格时关键字加引号）
                |- 字体行高：line-height：设置一行字体所占据的高度，line-height 与 font-size 的计算值之差（在 CSS 中成为“行间距”）分为两半，
                                        分别加到一个文本行内容的顶部和底部。可以包含这些内容的最小框就是行框。
                                       值：
                                           数值：
                                                1.5(基于字体大小的倍数)
                                                22px（具体的数值，没有负值）
                                            注：字体行高可以占据元素的高度（行内元素除外）
                |- 复合样式： font：
                                        顺序： font: font-weight font-style font-size/line-height font-family;
                                        注：1、字体颜色不能写进复合样式中
                                           2、属性值可以缺省，但是最少要保留字体大小与字体类型
        */
    </style>
