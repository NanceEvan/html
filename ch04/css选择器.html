<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <style type="text/css">
        #box{
            width: 100px;
            background-color: red;
        }
        #box{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <!--
        选择器：
            通配符选择器 *  匹配页面中所有元素
            标签关键字 div span i em ……
            类选择器 .
                特征：同一个类名可以在同一个页面中出现多次
                     同一个标签可以有多个类名，不同的类名之间用空格隔开
            id选择器#  一般在最顶层容器使用id（在非用不可的情况下）
                特征：在一个页面中，相同的id值只允许出现一次
                     在一个页面中，id值具有唯一性
            作用范围： * > 关键字 > 类选择器 > id选择器
            优先级：  * < 关键字 < 类选择器 < id选择器
            作用范围越大优先级越低，优先级一致跟加载顺序有关

        选择器命名规范
            1、见名知意
            2、小写英文
            3、命名可以使用，连接线（-）、下划线（_）、数字，但是不能以其开头
            4、可以使用驼峰命名法
    -->
    <div id="box"></div>
</body>
</html>
