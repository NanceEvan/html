<!--
    background-color 背景颜色
        功能： 设置元素背景的颜色，默认值为transparent
        值：   关键字： red， blue， yellow ……
              十六进制： #fff #f5f5f5 ……
              rgba()： rgba(0,255,255,0,5)  红 绿 蓝（正整数 | 百分数） 透明度（Alpha透明度。取值0~1之间）
                        通常可以所写成rgb()
    background-image 背景图片
        功能： 设置元素的背景图片
        值  ： url("路径地址"); 背景图片路径  只能用正斜杠/ 不能用\
              none;           无背景图片
    background-repeat 背景图片重复方式
        功能： 设置背景图片的重复方式
        值：   repeat 上下左右重复（默认）
              no-repeat 不重复
              repeat-x x轴方向重复
              repeat-y y轴方向重复
    background-position 背景位置
        功能： 设置背景的位置
        值：   背景定位的值包含两个参数分别对应为x轴和y轴的坐标值 用空格隔开
                关键字： center、top、right、bottom、left
                固定的数值、百分比
                    x轴正值往右，负值往左attachment
                    y轴正值往下，负值往上
               注： 当只写一个值是该值为x轴的值， y轴的默认值为center
    background-size 背景大小
        功能： 设置背景图片的大小
        值：   背景大小值包含连个参数，分别为x轴和y轴的长度，用空格隔开
                关键字： cover： 等比缩放铺满整个元素
                        contain： 等比缩放到遇到第一个元素边缘
                固定的数值、百分比
    background- 背景依附
        功能： 规定元素因超出高度（宽度）而出现滚动条滚动时，背景依附元素的方式

        值：   scroll:默认值，背景图相对于元素固定，背景随页面滚动而移动，即背景和内容绑定。
              fixed：背景图相对于视口固定，所以随页面滚动背景不动，相当于背景被设置在了body上。

    background 背景复合样式
        属性：
            background: color image repeat position/size attachment
            定位和图片的大小的位置不能互换，但是可以整体调整
-->
