<!--
    float 浮动 将元素设置为浮动元素
       |- 值
         |- left: 从左至右排列
         |- right: 从右至左排列
         |- none: 无浮动
       |- 一、浮动的特性
         |- 1、浮动的元素排列遵循的一些规则
            |- （1）、元素遇到父级元素的边缘时停止
            |- （2）、其他元素在横向遇到另外一个浮动元素时停止
            |- （3）、当父元素宽度不够时在下一排排列，同时遵循上述两条规则
         |- 2、浮动元素的宽高特性
            |- （1）、浮动元素支持设置宽高，但是当未设置宽高时由内容撑开
            |- （2）、不再支持margin:auto;
         |- 3、层级特性
            |- （1）、浮动元素之后未浮动元素会在浮动元素的下方显示
            |- （2）、文字不会出现在浮动元素的下方而是和浮动元素并排显示
            |- （3）、浮动元素无法撑起父级的高度
        |- 二、浮动元素与行块
                            共同点
            ———————————————————————————————————————————————————————————————————————
            |float                               display:inline-block              |
            |块级（横排显示）                       块级（横排显示）                    |
            |内联 支持宽高                         内联 支持宽高                       |
            |元素没设置宽高时，宽高由内容撑开          元素没设置宽高时，宽高由内容撑开      |
            |支持margin\padding                   支持margin\padding                |
            |不支持margin:auto;                    不支持margin\auto;                |
            ————————————————————————————————————————————————————————————————————————
                            不同点
            ————————————————————————————————————————————————————————————————————————
            |脱离文档流，提升层级                     不脱离文档流                      |
            |不支持文本样式的设置                     支持文本样式的设置                 |
            ————————————————————————————————————————————————————————————————————————
                            问题
            —————————————————————————————————————————————————————————————————————————
            |不支持margin:auto;                       不支持margin:auto;
            |不能撑起父级的高度                         标签间换行被解析成空格，而空格会被解析显示
            |                                         垂直对齐方式较难控制
            |                                         不兼容低版本IE
            |                                         行高撑开父级高度会不准确

-->
