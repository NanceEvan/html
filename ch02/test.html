<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css.css" type="text/css">
    <style type="text/css">
        div{
            background-color: yellow;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<!--
    选择器{属性: 值;}
    样式的三种写法:
        第一种: 头部样式（写在head里面的style）
        第二种: 独立的css人间，通过link标签引入到指定页面中的head标签里面
        第三种: 在标签内部添加style属性， 在属性中写样式声明
-->
<div></div>
</body>
</html>
